name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: copy yml file
      run: |
        echo "${{ secrets.APPLICATION_YML }}" > ./platform-back/src/main/resources/application.yml

    - name: Build with Gradle Wrapper
      run: |
        cd platform-back
        chmod +x gradlew
        ./gradlew clean build -x test

    - name: Verify JAR file existence
      run: |
        cd platform-back
        if [ -f "./build/libs/platform-back-0.0.1-SNAPSHOT.jar" ]; then
          echo "Build successful! JAR file exists."
        else
          echo "Error: JAR file not found. Build might have failed."
          exit 1
        fi

    - name: docker build 가능하도록 환경 설정
      uses: docker/setup-buildx-action@v2.9.1

    - name: docker hub에로그인
      uses: docker/login-action@v2.2.0
      with:
        username: ${{ secrets.DOCKERHUB_LOGIN_USERNAME }}
        password: ${{ secrets.DOCKERHUB_LOGIN_ACCESSTOKEN }}

    - name: docker image 빌드 및 푸시
      run: |
        docker build --platform linux/amd64 -t kwy0218/til -f ./platform-back/Dockerfile .
        docker push kwy0218/til
